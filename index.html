<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<title>Homework3</title>
	</head>
	<body>
		<div id="container">

			<div class="col">
				<div class="text">First Name</div>
				<input class="textbox" type="text" placeholder="William">
				
				<div class="text">Last Name</div>
					<input class="textbox" type="text" placeholder="Smith">
				
				<div class="text">Email Address</div>
					<input class="textbox" type="text" placeholder="will.smith@theironyard.com">
				
				<div class="text">Country</div>
					<select><option>United States</option><option>Canada</option><option>Mexico</option></select>
				
				<div class="text">Biography</div>
					<textarea></textarea>
			</div>

			<div class="col">
				<div class="text">Phone Number</div>
					<input class="textbox" type="text" placeholder="+832-999-8877">
				
				<div class="text">Affiliations</div>
					<textarea></textarea>
				
				<div class="text">Occupation</div>
					<select><option>Student</option><option>Employed</option><option>Unemployed</option></select>
				
				<div class="text">Cat's Name</div>
					<input class="textbox" type="text" placeholder="Kitty">
				
				<div class="text">Favorite Gadget</div>
					<input class="textbox" type="text" placeholder="Annoy-a-tron">
				
			</div>

			<div class="col">
				<div class="text">Type of Talent</div>
					<select><option>Code</option><option>Design</option><option>Math</option></select>
				
				<div class="text">Favorite Drink</div>
					<input class="textbox" type="text" placeholder="Green Tea">
				
				<div class="text">Special Power</div>
					<input class="textbox" type="text" placeholder="Anti-gravity">
				
				<div class="text">Weapon of Choice</div>
					<input class="textbox" type="text" placeholder="Lightsaber">
				
				<div class="text">Comments</div>
					<textarea></textarea>
				
			</div>

		</div>
	</body>
</html>
